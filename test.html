<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator with Overlay and Save Option</title>
  <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  <style>
    #qr-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 20px;
    }
    #qr-canvas {
      display: block;
    }
  </style>
</head>
<body>
  <h1>QR Code Generator with Overlay</h1>
  <input type="text" id="url-input" placeholder="Enter URL" onkeydown="if(event.key === 'Enter') generateQR()" />
  <button onclick="generateQR()">Generate QR Code</button>
  
  <div id="qr-container">
    <div id="qr-canvas"></div>
  </div>

  <button id="save-button" onclick="saveQR()" style="display: none;">Save QR Code</button>

  <script>
    let referenceImageData = null;
    let referenceWidth = 0;
    let referenceHeight = 0;

    // Load reference image data on page load
    window.onload = function() {
      const img = new Image();
      img.onload = function() {
        const tempCanvas = document.createElement('canvas');
        const tempCtx = tempCanvas.getContext('2d');
        tempCanvas.width = img.width;
        tempCanvas.height = img.height;
        referenceWidth = img.width;
        referenceHeight = img.height;
        tempCtx.drawImage(img, 0, 0);
        referenceImageData = tempCtx.getImageData(0, 0, referenceWidth, referenceHeight);
      };
      img.src = "lakehead.png";
    };

    function getColorFromReference(x, y) {
      if (!referenceImageData) return { r: 0, g: 0, b: 0 };
      x = Math.max(0, Math.min(referenceWidth - 1, Math.floor(x)));
      y = Math.max(0, Math.min(referenceHeight - 1, Math.floor(y)));
      const index = (y * referenceWidth + x) * 4;
      return {
        r: referenceImageData.data[index],
        g: referenceImageData.data[index + 1],
        b: referenceImageData.data[index + 2]
      };
    }

    function generateQR() {
      const url = document.getElementById("url-input").value;
      const qrCanvas = document.getElementById("qr-canvas");

      if (url) {
        // Clear previous QR code
        qrCanvas.innerHTML = '';

        // Create QR code with qr-code-styling using lakehead.png as center logo
        const qrCode = new QRCodeStyling({
          width: 512,
          height: 512,
          type: "canvas",
          data: url,
          qrOptions: {
            errorCorrectionLevel: 'H'
          },
          dotsOptions: {
            color: "#cc0000", // Red from Lakehead colors
            type: "dots"
          },
          backgroundOptions: {
            color: "#ffffff" // White background
          },
          cornersSquareOptions: {
            color: "#000080", // Blue from Lakehead colors
            type: "extra-rounded"
          },
          cornersDotOptions: {
            color: "#000080", // Blue from Lakehead colors
            type: "dot"
          },
          image: "lakehead.png", // Center logo
          imageOptions: {
            crossOrigin: "anonymous",
            hideBackgroundDots: true, // Hide dots behind the logo for clean look
            imageSize: 0.4, // 40% of QR code size - good balance
            margin: 5 // Small margin around the logo
          }
        });

        qrCode.append(qrCanvas);
        
        // Show the Save button
        document.getElementById("save-button").style.display = "block";
        
        // Store qrCode reference for saving
        window.currentQRCode = qrCode;
      } else {
        alert("Please enter a URL.");
      }
    }

    function getGradientFromReference() {
      if (!referenceImageData) {
        // Fallback colors if reference image not loaded
        return {
          dark: '#000080',
          light: '#ffffff',
          top: '#cc0000',    // Red
          middle: '#ffffff', // White
          bottom: '#000080', // Blue
          lightTop: '#ffcccc',
          lightMiddle: '#ffffff', 
          lightBottom: '#ccccff'
        };
      }

      // Sample colors from different parts of lakehead.png
      const height = referenceHeight;
      const width = referenceWidth;
      
      // Top area (red)
      const topColor = getColorFromReference(width / 2, height * 0.2);
      // Middle area (white/waves)
      const middleColor = getColorFromReference(width / 2, height * 0.5);
      // Bottom area (blue)
      const bottomColor = getColorFromReference(width / 2, height * 0.8);

      return {
        dark: `rgb(${Math.min(topColor.r, bottomColor.r)}, ${Math.min(topColor.g, bottomColor.g)}, ${Math.min(topColor.b, bottomColor.b)})`,
        light: `rgb(${Math.max(topColor.r, middleColor.r, bottomColor.r)}, ${Math.max(topColor.g, middleColor.g, bottomColor.g)}, ${Math.max(topColor.b, middleColor.b, bottomColor.b)})`,
        top: `rgb(${topColor.r}, ${topColor.g}, ${topColor.b})`,
        middle: `rgb(${middleColor.r}, ${middleColor.g}, ${middleColor.b})`,
        bottom: `rgb(${bottomColor.r}, ${bottomColor.g}, ${bottomColor.b})`,
        lightTop: `rgba(${topColor.r}, ${topColor.g}, ${topColor.b}, 0.3)`,
        lightMiddle: `rgba(${middleColor.r}, ${middleColor.g}, ${middleColor.b}, 0.2)`,
        lightBottom: `rgba(${bottomColor.r}, ${bottomColor.g}, ${bottomColor.b}, 0.3)`
      };
    }

    function saveQR() {
      if (window.currentQRCode) {
        window.currentQRCode.download({ 
          name: "qr-code", 
          extension: "png" 
        });
      }
    }
  </script>
</body>
</html>

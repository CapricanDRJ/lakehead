<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator with Overlay and Save Option</title>
  <script src="https://unpkg.com/awesome-qr@2.1.5-rc.0/lib/awesome-qr.umd.js"></script>
  <style>
    #qr-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 20px;
    }
    #qr-canvas {
      display: block;
    }
  </style>
</head>
<body>
  <h1>QR Code Generator with Overlay</h1>
  <input type="text" id="url-input" placeholder="Enter URL" onkeydown="if(event.key === 'Enter') generateQR()" />
  <button onclick="generateQR()">Generate QR Code</button>
  
  <div id="qr-container">
    <div id="qr-canvas"></div>
  </div>

  <button id="save-button" onclick="saveQR()" style="display: none;">Save QR Code</button>

  <script>
    let referenceImageData = null;
    let referenceWidth = 0;
    let referenceHeight = 0;

    // Load reference image data on page load
    window.onload = function() {
      const img = new Image();
      img.onload = function() {
        const tempCanvas = document.createElement('canvas');
        const tempCtx = tempCanvas.getContext('2d');
        tempCanvas.width = img.width;
        tempCanvas.height = img.height;
        referenceWidth = img.width;
        referenceHeight = img.height;
        tempCtx.drawImage(img, 0, 0);
        referenceImageData = tempCtx.getImageData(0, 0, referenceWidth, referenceHeight);
      };
      img.src = "lakehead.png";
    };

    function getColorFromReference(x, y) {
      if (!referenceImageData) return { r: 0, g: 0, b: 0 };
      x = Math.max(0, Math.min(referenceWidth - 1, Math.floor(x)));
      y = Math.max(0, Math.min(referenceHeight - 1, Math.floor(y)));
      const index = (y * referenceWidth + x) * 4;
      return {
        r: referenceImageData.data[index],
        g: referenceImageData.data[index + 1],
        b: referenceImageData.data[index + 2]
      };
    }

    async function generateQR() {
      const url = document.getElementById("url-input").value;
      const qrCanvas = document.getElementById("qr-canvas");

      if (url) {
        // Clear previous QR code
        qrCanvas.innerHTML = '';

        try {
          // Load lakehead.png as data URL for AwesomeQRCode
          const backgroundImage = await loadImageAsDataURL('lakehead.png');
          
          // Create QR code with AwesomeQRCode using lakehead.png as background
          const buffer = await new AwesomeQR.AwesomeQR({
            text: url,
            size: 512,
            margin: 20,
            correctLevel: AwesomeQR.QRErrorCorrectLevel.H,
            backgroundImage: backgroundImage,
            backgroundDimming: 'rgba(0,0,0,0.1)', // Slight dimming for better contrast
            autoColor: true, // Automatically adjust colors for better readability
            whiteMargin: false, // Transparent margin to show background
            logoScale: 0, // No center logo since we want full background
          }).draw();

          // Convert buffer to blob and create image
          const blob = new Blob([buffer], { type: 'image/png' });
          const imageUrl = URL.createObjectURL(blob);
          
          // Create image element and add to container
          const img = document.createElement('img');
          img.src = imageUrl;
          img.style.maxWidth = '100%';
          img.style.height = 'auto';
          qrCanvas.appendChild(img);
          
          // Store image for saving
          window.currentQRImage = img;
          
          // Show the Save button
          document.getElementById("save-button").style.display = "block";
          
        } catch (error) {
          console.error('Error generating QR code:', error);
          alert('Error generating QR code. Please try again.');
        }
      } else {
        alert("Please enter a URL.");
      }
    }

    function loadImageAsDataURL(src) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = 'anonymous';
        img.onload = function() {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          resolve(canvas.toDataURL('image/png'));
        };
        img.onerror = reject;
        img.src = src;
      });
    }

    function saveQR() {
      if (window.currentQRImage) {
        // Create download link
        const link = document.createElement('a');
        link.href = window.currentQRImage.src;
        link.download = 'qr-code.png';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
    }
  </script>
</body>
</html>

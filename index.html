<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator with Overlay and Save Option</title>
  <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  <style>
    #qr-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 20px;
    }
    #qr-canvas {
      display: block;
    }
  </style>
</head>
<body>
  <h1>QR Code Generator with Overlay</h1>
  <input type="text" id="url-input" placeholder="Enter URL" onkeydown="if(event.key === 'Enter') generateQR()" />
  <button onclick="generateQR()">Generate QR Code</button>
  
  <div id="qr-container">
    <div id="qr-canvas"></div>
  </div>

  <button id="save-button" onclick="saveQR()" style="display: none;">Save QR Code</button>

  <script>
    let referenceImageData = null;
    let referenceWidth = 0;
    let referenceHeight = 0;

    // Load reference image data on page load
    window.onload = function() {
      const img = new Image();
      img.onload = function() {
        const tempCanvas = document.createElement('canvas');
        const tempCtx = tempCanvas.getContext('2d');
        tempCanvas.width = img.width;
        tempCanvas.height = img.height;
        referenceWidth = img.width;
        referenceHeight = img.height;
        tempCtx.drawImage(img, 0, 0);
        referenceImageData = tempCtx.getImageData(0, 0, referenceWidth, referenceHeight);
      };
      img.src = "lakehead.png";
    };

    function getColorFromReference(x, y) {
      if (!referenceImageData) return { r: 0, g: 0, b: 0 };
      x = Math.max(0, Math.min(referenceWidth - 1, Math.floor(x)));
      y = Math.max(0, Math.min(referenceHeight - 1, Math.floor(y)));
      const index = (y * referenceWidth + x) * 4;
      return {
        r: referenceImageData.data[index],
        g: referenceImageData.data[index + 1],
        b: referenceImageData.data[index + 2]
      };
    }

    function generateQR() {
      const url = document.getElementById("url-input").value;
      const qrCanvas = document.getElementById("qr-canvas");

      if (url) {
        // Clear previous QR code
        qrCanvas.innerHTML = '';

        // Get colors from lakehead.png if loaded
        let dotColor = "#cc0000"; // Default red
        let backgroundColor = "#ffffff"; // Default white
        
        if (referenceImageData) {
          // Sample a color from the top area (red part)
          const topColor = getColorFromReference(referenceWidth / 2, referenceHeight * 0.3);
          dotColor = `rgb(${topColor.r}, ${topColor.g}, ${topColor.b})`;
        }

        // Create QR code with qr-code-styling
        const qrCode = new QRCodeStyling({
          width: 512,
          height: 512,
          type: "canvas",
          data: url,
          qrOptions: {
            errorCorrectionLevel: 'H'
          },
          dotsOptions: {
            color: dotColor,
            type: "rounded"
          },
          backgroundOptions: {
            color: backgroundColor
          },
          cornersSquareOptions: {
            color: "#000080", // Blue corners
            type: "extra-rounded"
          },
          cornersDotOptions: {
            color: "#000080",
            type: "dot"
          },
          image: "lakehead.png", // Use as center logo
          imageOptions: {
            crossOrigin: "anonymous",
            hideBackgroundDots: true,
            imageSize: 0.3, // Smaller size for better scanning
            margin: 10
          }
        });

        qrCode.append(qrCanvas);
        
        // Store qrCode reference for saving
        window.currentQRCode = qrCode;
        
        // Show the Save button
        document.getElementById("save-button").style.display = "block";
      } else {
        alert("Please enter a URL.");
      }
    }

    function saveQR() {
      if (window.currentQRCode) {
        window.currentQRCode.download({ 
          name: "qr-code", 
          extension: "png" 
        });
      }
    }
  </script>
</body>
</html>
